<div class="container overall_exercise_resource_container">
    <div class="row spacer_row">
        <div class="col-xs-12">&nbsp;</div>
    </div>

    <div class="row report_button_row">
        <div class="col-xs-12" align="center" ng-controller="AttemptsReportController">
            <a href="#" data-toggle="modal" data-target="#addExerciseModal"><button class="btn btn-primary">Add Exercise</button></a>
            <a href="#" ng-click="viewAttemptsClick()"><button class="btn btn-primary">Exercise Attempts</button></a>
        </div>
    </div>

    <div class="row spacer_row">
        <div class="col-xs-12">&nbsp;</div>
    </div>

    <div class="row exercise_resource_containers_row">
        <div class="col-lg-6 col-xs-12 exercise_container_column">
            <div class="container exercise_container">
                <div class="row exercise_title_row">
                    <div class="col-lg-6 col-xs-12" align="center">
                        <u><b>Exercises</b></u>
                    </div>
                </div>
                <div class="row exercise_data_table_row">
                    <div class="col-lg-6 col-xs-12">
                        <table class="table" ng-controller="ExerciseController">
                            <tr>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                            </tr>
                            <tr ng-repeat="exercise in dataList.exercises">
                                <td><a ng-click="deleteExerciseClick(exercise.id)"><button class="btn btn-danger">delete</button></a></td>
                                <td><a ng-click="exerciseClick(exercise)">{{exercise.question}}</a></td>
                                <td><a ng-click="updateArrowClick(exercise.id)"><button class="btn btn-success glyphicon glyphicon-arrow-right"></button></a></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row new_question_form_container_row">
                    <div class="col-xs-6 col-xs-12">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-xs-12 resource_container_column">
            <div class="container resource_container" ng-controller="LearningResourceController">
                <div class="row resource_title_row">
                    <div class="col-lg-6 col-xs-12" align="center">
                        <u><b>Resources</b></u>
                    </div>
                </div>
                <div class="row resource_table_row">
                    <div class="col-lg-6 col-xs-12">
                        <table class="table resource_data_table">
                            <tr>
                                <th>Resource</th>
                                <th>Delete option</th>
                            </tr>
                            <tr ng-repeat="resource in dataList.resources">
                                <td><a href="{{resource.url}}">{{resource.caption}}</a></td>
                                <td><button class="btn btn-danger" ng-click="deleteLearningResourceClick(resource.resource_id)">delete</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row new_resource_form_container_row">
                    <div class="col-lg-6 col-xs-12">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!--
Modal dialogs for asking questions, seeing answers, and sending score submissions
-->

<div class="modal fade" id="addExerciseModal" ng-controller="ExerciseController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" align="center">New Exercise</div>
            <div class="modal-body">
                        <div class="container new_exercise_form_container">
                            <div class="row">
                                <div class="col-lg-6 col-xs-12">
                                    New Question
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-xs-12">
                                    <textarea rows="5" cols="50" id="newQuestionId" ng-model="newQuestion" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-xs-12">
                                    New Answer
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-xs-12">
                                    <textarea rows="5" cols="50" id="newAnswerId" ng-model="newAnswer" />
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary" ng-click="addExerciseClick(newQuestion, newAnswer)">Add Exercise</button>
                            </div>
                        </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>


<div class="modal fade" id="addResourceModal" ng-controller="LearningResourceController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" align="center">New Learning Resource</div>
            <div class="modal-body">
                <div class="container resource_form_container">
                    <div class="row">
                        <div class="col-lg-6 col-xs-12">New Resource Caption</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-xs-12">
                            <textarea cols="50" rows="4" ng-model="new_caption_field"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-xs-12">New Resource URL</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-xs-12">
                            <textarea cols="50" rows="4" ng-model="new_url_field"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-xs-12">
                            <button class="btn btn-primary" ng-click="addLearningResourceClick(new_caption_field, new_url_field)">Add Resource</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<!-- Dialog showing the user a question -->
<div class="modal fade" id="questionModal" ng-controller="ExerciseController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <u><b>Question</b></u>
            </div>
            <div class="modal-body">
                {{activeObject.exercise.question}}
            </div>
            <div class="modal-footer" align="center">
                <button class="btn btn-lg btn-primary" ng-click="exerciseToResourceModalClick()">Add Resource</button>
                <button class="btn btn-lg btn-primary" ng-click="showAnswerClick()">Show Answer</button>
            </div>
        </div>
    </div>
</div>

 <!--
 The dialog that follows the question dialog.  Shows question, answer,
 and buttons the user can select to submit on how well they feel they did.
 -->
<div class="modal fade" id="questionAnswerModal" ng-controller="ExerciseController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <u><b>Question</b></u>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12"><b><u>{{activeObject.exercise.question}}</u></b></div>
                </div>
                <div class="row">
                    <div class="col-xs-12">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-xs-12"><pre>{{activeObject.exercise.answer}}</pre></div>
                </div>
            </div>
            <div class="modal-footer" align="center">
                <div class="row">
                    <div class="col-xs-12" align="center">
                        <button class="btn btn-lg btn-danger" ng-click="scoreClick(1)">
                            bad
                        </button>
                        <button class="btn btn-lg"  ng-click="scoreClick(2)">
                            okay
                        </button>
                        <button class="btn btn-lg btn-primary"  ng-click="scoreClick(3)">
                            good
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
