<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flashmark - Main Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style>
        .topbar {
            background-color: blue;
            text-align: right;
            color: White;
            font-weight: Bolder;
            text-decoration: underline
        }

    </style>
</head>
<body>

<!-- The main overall page template for the main app. -->
<div class="container" ng-app="app" ng-controller="MainController as mainController">

    <!-- Top row section showing user name-->
    <div class="row">
        <div class="col-xs-12 topbar" ng-controller="UserController as userController">
            {{userController.displayName}}
        </div>
    </div>

    <!-- Main body template -->
    <div class="row">


        <!--
         The two types of content that can show up in the central part of the application itself.
         * exercise_body - Exercises pertaining to a user specified topic.
         * attempt_report - A report displaying the user's history regarding how they graded themselves on different exercises.
        -->
        <div class="col-xs-9" ng-include="'exercise/exercise_body.html'" ng-show="mainController.showStatus.exercises" ng-controller="ExerciseController as ec"></div>
        <div class="col-xs-9" ng-include="'exercise/attempt_report.html'" ng-show="mainController.showStatus.attempts"></div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
<script src="user/services.js"></script>
<script src="exercise/services.js"></script>
<script src="app.js"></script>
</body>
</html>
