<!-- Tag title for the topics area -->
<h3><u>{{ activeObject.tag.name }} Topics</u></h3>
<br />

<!-- Display for list of topics -->
<ul>
    <li ng-repeat="topic in dataList.topics">
        <a class="topiclinks" ng-click="topic_click(topic.id)">{{topic.name}}</a>
    </li>
</ul>
<br />

<!-- Form for adding a new topic -->
<table ng-controller="TopicController">
    <tr>
        <td>&nbsp;</td>
        <td><b><u>Add a topic</u></b></td>
    </tr>
    <tr>
        <td>name:</td>
        <td><input type="text" ng-model="new_topic_name" /></td>
    </tr>
    <tr>
        <td>tags:</td>
        <td><input type="text" ng-model="new_topic_tags" /></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td><button ng-click="add_topic_click()" class="btn btn-primary">Add</button></td>
    </tr>
</table>
