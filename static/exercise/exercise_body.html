<div class="row">
    <div class="col-xs-12" align="center" ng-controller="AttemptsReportController">

        <!-- Link to take the user over to a report on their attempts on different exercises -->
        <a href="#" ng-click="viewAttemptsClick()">Exercise Attempts Report</a><br />

        <!-- Topic title area for exercise related stuff -->
        <b><u><h3>Topic: {{activeObject.topic.name}}</h3></u></b>
    </div>
</div>
<div class="row">

    <div class="col-xs-6">
        <b><u>Exercises</u></b>
        <br />

        <!-- Exercise list display -->
        <ul ng-controller="ExerciseController">
            <li ng-repeat="exercise in dataList.exercises">
                <a ng-click="exerciseClick(exercise)">{{exercise.question}}</a>
            </li>
        </ul>
        <br />

        <!--
        Form section for adding new exercises
        -->
        <table class="table" ng-controller="ExerciseController">
            <tr>
                <td align="center" colspan="2"><b><u>New Question</u></b></td>
            </tr>
            <tr>
                <td><b>Question</b></td>
                <td><textarea rows="4" cols="30" id="newQuestionId" ng-model="newQuestion" /></td>
            </tr>
                <tr>
                <td><b>Answer</b></td>
                <td><textarea rows="4" cols="30" id="newAnswerId" ng-model="newAnswer" /></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><button class="btn btn-primary" ng-click="addExerciseClick(newQuestion, newAnswer)">Add Exercise</button></td>
            </tr>
        </table>
    </div>

    <div class="col-xs-6">
        <b><u>Resources</u></b>
        <br />

        <!-- Resource list display -->
        <ul>
            <li ng-repeat="resource in dataList.resources">
                <a href="{{resource.url}}"">{{resource.name}}</a>
            </li>
        </ul>
        <br />

        <!--
        Form section for adding a new resource
        -->
        <table class="table" ng-controller="ResourceController">
            <tr>
                <td align="center" colspan="2"><b><u>New Resource</u></b></td>
            </tr>
            <tr>
                <td><b>Resource Name</b></td>
                <td><textarea rows="4" cols="30" ng-model="newResourceName" id="newResourceNameId"/></td>
            </tr>
                <tr>
                <td><b>URL</b></td>
                <td><textarea rows="4" cols="30" ng-model="newResourceUrl" id="newResourceUrlId" /></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><button class="btn btn-primary" ng-click="addResourceClick(newResourceName, newResourceUrl)">Add Resource</button></td>
            </tr>
        </table>

    </div>

</div>


<!--
Modal dialogs for asking questions, seeing answers, and sending score submissions
-->

<!-- Dialog showing the user a question -->
<div class="modal fade" id="questionModal" ng-controller="ExerciseController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <u><b>Question</b></u>
            </div>
            <div class="modal-body">
                {{activeObject.exercise.question}}
            </div>
            <div class="modal-footer" align="center">
                <button class="btn btn-lg btn-primary" ng-click="showAnswerClick()">
                    Click for Answer
                </button>
            </div>
        </div>
    </div>
</div>

 <!--
 The dialog that follows the question dialog.  Shows question, answer,
 and buttons the user can select to submit on how well they feel they did.
 -->
<div class="modal fade" id="questionAnswerModal" ng-controller="ExerciseController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <u><b>Question</b></u>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12"><b><u>{{activeObject.exercise.question}}</u></b></div>
                </div>
                <div class="row">
                    <div class="col-xs-12">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-xs-12"><b>{{activeObject.exercise.answer}}</b></div>
                </div>
            </div>
            <div class="modal-footer" align="center">
                <div class="row">
                    <div class="col-xs-12" align="center">
                        <button class="btn btn-lg btn-danger" ng-click="scoreClick(1)">
                            bad
                        </button>
                        <button class="btn btn-lg"  ng-click="scoreClick(2)">
                            okay
                        </button>
                        <button class="btn btn-lg btn-primary"  ng-click="scoreClick(3)">
                            good
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
